services:
  db:
    image: postgres:16.6-bullseye
    container_name: strade-db
    restart: "no"
    env_file:
      - ../.env.dev
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7.4.1-alpine
    container_name: strade-redis
    restart: "no"
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: strade-api
    restart: "no"
    env_file:
      - ../.env.dev
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  watcher:
    build:
      context: ..
      dockerfile: docker/Dockerfile.watcher
    container_name: strade-watcher
    restart: "no"
    env_file:
      - ../.env.dev
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
    driver: bridge
