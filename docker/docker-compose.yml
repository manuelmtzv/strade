services:
  db:
    image: postgres:16.6-bullseye
    container_name: strade-db
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "${DB_CPUS_LIMIT:-2}"
          memory: "${DB_MEMORY_LIMIT:-1G}"
        reservations:
          cpus: "${DB_CPUS_RESERVE:-1}"
          memory: "${DB_MEMORY_RESERVE:-512M}"
    networks:
      - backend

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: strade-api
    restart: unless-stopped
    environment:
      - ENVIRONMENT=PRODUCTION
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "${API_CPUS_LIMIT:-2}"
          memory: "${API_MEMORY_LIMIT:-1G}"
        reservations:
          cpus: "${API_CPUS_RESERVE:-1}"
          memory: "${API_MEMORY_RESERVE:-512M}"
    networks:
      - backend

  watcher:
    build:
      context: ..
      dockerfile: docker/Dockerfile.watcher
    container_name: strade-watcher
    restart: unless-stopped
    environment:
      - ENVIRONMENT=PRODUCTION
    env_file:
      - ../.env
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "${WATCHER_CPUS_LIMIT:-4}"
          memory: "${WATCHER_MEMORY_LIMIT:-2G}"
        reservations:
          cpus: "${WATCHER_CPUS_RESERVE:-2}"
          memory: "${WATCHER_MEMORY_RESERVE:-1G}"
    networks:
      - backend

  redis:
    image: redis:7.4.1-alpine
    container_name: strade-redis
    restart: unless-stopped
    env_file:
      - ../.env
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPUS_LIMIT:-1}"
          memory: "${REDIS_MEMORY_LIMIT:-512M}"
        reservations:
          cpus: "${REDIS_CPUS_RESERVE:-0.5}"
          memory: "${REDIS_MEMORY_RESERVE:-256M}"
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
    driver: bridge
